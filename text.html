<html>
	<meta charset="UTF-8">
	<!--设置文字编码为utf-8-->
	<head>
		<title>test text page</title>
	</head>
	<body>
		<h1>print h1 text</h1>
		<h2>print h2 text</h2>
		<h3>print h3 text</h3>
		<h4>print h4 text</h4>
		<h5>print h5 text</h5>
		<h6>print h6 text</h6>

		<font face="楷体_GB2312" color="red" size="5">楷体 红色 5号</font><br>
		<font face="宋体" color="green" size="3">宋体 绿色 3号</font><br>
		<font face="黑体" color="black" size="1">黑体 黑色 1号</font><br>

		<b>粗体字</b><br>
		<u>下划线</u><br>
		<i>斜体字</i><br>

		<tt>打印机文字</tt><br>
		<cite>引证，举例的斜体字<cite><br>
		<em>强调用斜体字<em><br>
		<strong>强调用粗体字</strong><br>
		<small>小型字体</small><br>
		<big>大型字体</big><br>
	</body>
</html>
